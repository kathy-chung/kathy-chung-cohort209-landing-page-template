<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kathy-Chung-cohort209-landing-page-template</title>

    <header id="header">
        <link rel="stylesheet" href="index.css">
     
        <img src="https://images.vexels.com/media/users/3/128437/isolated/preview/2dd809b7c15968cb7cc577b2cb49c84f-pizza-food-restaurant-logo-by-vexels.png" class="header-img"> &nbsp; &nbsp; &nbsp;
            <nav>
            <ul>
                <li><a href="#ready-to-order"> Ready to order? </a></li>
                <li> Comfort Food! </li>
                <li> Variety! </li>
                <li> Customizable! </li>
            </ul>
            </nav>
        
      </header>
      <body>
        <div class="order-details">
            <h1>Are you ready to order?</h1>
            <form class="order-form" action="https://www.freecodecamp.com/email-submit">
                <input
                       id="text"
                       type="text"
                       name="text"
                       placeholder="Your Name"
                       class="text"
                       required>
                </input>
              <br>
                <input
                       id="email"
                       type="email"
                       name="email"
                       placeholder="Leave Email Here"
                       class="email"
                       required>  
                 </input>
            <br>           

                <input
                        id="text"
                        type="text"
                        name="text"
                        placeholder="Your Order Here"
                        class="text"
                        required>
                </input>
   <br>
                <input
                       id="submit"
                       type="submit"
                       value="Order Now"
                       class="submit"> 
                </input>
                
              </form>
        </div>
        <div class="video">
         <h1>About Us</h1> 
         <iframe
                  id="video"
                  width="560"
                  height="315"
                  src="https://www.youtube.com/watch?v=0weSjPKi4cs"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen></iframe>
                  
     
     </div>
